env:
  browser: true
  es6: true
  node: true
  worker: true
  mocha: true
extends: 'eslint:recommended'
parserOptions:
  sourceType: module
rules:
  indent:
    - 2
    - error 
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
  "no-console": off
globals:
  define: false
  Class: false
  log: false
  TRANSITIONEND: false
  _: false
  Detect: false
  Types: false
  Modernizr: false
  requestAnimFrame: false
  MozWebSocket: false
  $: false
  isInt: false
